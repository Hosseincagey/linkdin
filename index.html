<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سیستم مدیریت حرفه‌ای لینکدین</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Vazir';
      src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/Vazir.woff2') format('woff2');
    }
    body {
      font-family: 'Vazir', sans-serif;
    }
    .linkedin-auth {
      background-color: #0A66C2;
    }
    .linkedin-auth:hover {
      background-color: #004182;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="max-w-6xl mx-auto p-4 md:p-6 space-y-6">
    
    <!-- Header -->
    <header class="text-center py-6">
      <h1 class="text-2xl md:text-3xl font-bold text-[#0A66C2]">مدیریت حرفه‌ای لینکدین</h1>
      <p class="text-gray-600 mt-2">اتصال هوشمند رزومه، تولید محتوا و تحلیل پیشرفته</p>
    </header>

    <!-- LinkedIn Auth Section -->
    <section class="bg-white rounded-xl shadow-sm p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">اتصال به حساب لینکدین</h2>
      <div id="authSection">
        <button id="linkedInAuth" class="linkedin-auth flex items-center justify-center w-full max-w-xs mx-auto text-white font-medium py-2.5 px-4 rounded-lg transition duration-200">
          <i class="fab fa-linkedin-in ml-2 text-lg"></i>
          <span>اتصال با لینکدین</span>
        </button>
        <p class="text-sm text-gray-500 mt-3">برای استفاده از تمام قابلیت‌ها، لطفاً حساب لینکدین خود را متصل کنید</p>
      </div>
      <div id="profileSection" class="hidden mt-4 p-4 bg-gray-50 border rounded-lg">
        <div class="flex items-center">
          <img id="profileImage" src="" alt="Profile" class="w-16 h-16 rounded-full object-cover border-2 border-white shadow">
          <div class="mr-3">
            <h3 id="profileName" class="font-medium text-gray-800"></h3>
            <p id="profileHeadline" class="text-sm text-gray-600"></p>
          </div>
        </div>
        <div class="mt-4 grid grid-cols-2 gap-2 text-sm">
          <p><span class="font-medium">صنعت:</span> <span id="profileIndustry"></span></p>
          <p><span class="font-medium">ایمیل:</span> <span id="profileEmail"></span></p>
          <p><span class="font-medium">موقعیت:</span> <span id="profilePosition"></span></p>
          <p><span class="font-medium">شناسه کاربری:</span> <span id="profileId"></span></p>
        </div>
        <button id="logoutBtn" class="mt-4 text-red-600 hover:text-red-800 text-sm">
          <i class="fas fa-sign-out-alt ml-1"></i> خروج از حساب
        </button>
      </div>
    </section>

    <!-- بقیه بخش های برنامه... -->

  </div>

  <script>
    // ==================== تنظیمات اتصال به LinkedIn ====================
    const LINKEDIN_CONFIG = {
      CLIENT_ID: '78iihkedifumfl',
      CLIENT_SECRET: 'WPL_AP1.Oqh5rNxg9fLnm2zf.4D/X4g==',
      REDIRECT_URI: encodeURIComponent('https://hosseincagey.github.io/linkdin/auth'),
      SCOPE: encodeURIComponent('r_liteprofile r_emailaddress'),
      STATE: '123456'
    };

    // ==================== عناصر DOM ====================
    const authBtn = document.getElementById('linkedInAuth');
    const profileSection = document.getElementById('profileSection');
    const logoutBtn = document.getElementById('logoutBtn');

    // ==================== مدیریت احراز هویت ====================
    authBtn.addEventListener('click', () => {
      const authUrl = `https://www.linkedin.com/oauth/v2/authorization?response_type=code&client_id=${LINKEDIN_CONFIG.CLIENT_ID}&redirect_uri=${LINKEDIN_CONFIG.REDIRECT_URI}&scope=${LINKEDIN_CONFIG.SCOPE}&state=${LINKEDIN_CONFIG.STATE}`;
      window.location.href = authUrl;
    });

    // ==================== مدیریت خروج ====================
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('linkedin_token');
      localStorage.removeItem('linkedin_profile');
      profileSection.classList.add('hidden');
      authBtn.style.display = 'flex';
      showToast('با موفقیت خارج شدید', 'success');
    });

    // ==================== نمایش پروفایل ====================
    function displayProfile(profile) {
      document.getElementById('profileName').textContent = profile.localizedFirstName + ' ' + profile.localizedLastName || 'کاربر ناشناس';
      document.getElementById('profileHeadline').textContent = profile.headline || 'بدون عنوان';
      document.getElementById('profileEmail').textContent = profile.email || 'عدم نمایش';
      document.getElementById('profileId').textContent = profile.id || 'نامشخص';
      document.getElementById('profileImage').src = profile.profilePicture?.displayImage || 'https://via.placeholder.com/150';
      
      if (profile.industry) {
        document.getElementById('profileIndustry').textContent = profile.industry;
      }
      if (profile.positions) {
        const primaryPosition = profile.positions.values.find(p => p.isCurrent);
        document.getElementById('profilePosition').textContent = primaryPosition?.title || 'نامشخص';
      }
      
      profileSection.classList.remove('hidden');
      authBtn.style.display = 'none';
    }

    // ==================== بررسی وضعیت ورود ====================
    function checkAuthStatus() {
      const token = localStorage.getItem('linkedin_token');
      const profile = localStorage.getItem('linkedin_profile');
      
      if (token && profile) {
        displayProfile(JSON.parse(profile));
        authBtn.style.display = 'none';
      }
    }

    // ==================== اعلان ها ====================
    function showToast(message, type) {
      const toast = document.createElement('div');
      const colors = {
        success: 'bg-green-600',
        error: 'bg-red-600',
        info: 'bg-blue-600'
      };
      
      toast.className = `fixed bottom-4 left-4 ${colors[type]} text-white px-4 py-2 rounded-lg shadow-lg z-50`;
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.remove();
      }, 3000);
    }

    // ==================== پردازش کد بازگشتی از LinkedIn ====================
    function handleCallback() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const error = urlParams.get('error');
      const state = urlParams.get('state');
      
      if (error) {
        showToast(`خطا در احراز هویت: ${error}`, 'error');
        return;
      }
      
      if (code && state === LINKEDIN_CONFIG.STATE) {
        // در اینجا باید کد را به سرور خود ارسال کنید تا توکن دریافت شود
        // این بخش نیاز به پیاده‌سازی سمت سرور دارد
        showToast('در حال دریافت اطلاعات از LinkedIn...', 'info');
        
        // نمونه کد برای ارسال به سرور (نیاز به پیاده‌سازی سمت سرور دارد)
        fetch('https://your-server.com/api/linkedin/token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            code: code,
            redirect_uri: decodeURIComponent(LINKEDIN_CONFIG.REDIRECT_URI),
            client_id: LINKEDIN_CONFIG.CLIENT_ID,
            client_secret: LINKEDIN_CONFIG.CLIENT_SECRET
          })
        })
        .then(response => response.json())
        .then(data => {
          if (data.access_token) {
            localStorage.setItem('linkedin_token', data.access_token);
            // دریافت اطلاعات پروفایل
            return fetchProfileData(data.access_token);
          } else {
            throw new Error('خطا در دریافت توکن دسترسی');
          }
        })
        .catch(error => {
          showToast(error.message, 'error');
        });
      }
    }

    // ==================== دریافت اطلاعات پروفایل ====================
    function fetchProfileData(accessToken) {
      // درخواست به API LinkedIn برای دریافت اطلاعات پایه
      return fetch('https://api.linkedin.com/v2/me', {
        headers: {
          'Authorization': `Bearer ${accessToken}`,
          'Connection': 'Keep-Alive'
        }
      })
      .then(response => response.json())
      .then(profileData => {
        // درخواست برای دریافت آدرس ایمیل
        return fetch('https://api.linkedin.com/v2/emailAddress?q=members&projection=(elements*(handle~))', {
          headers: {
            'Authorization': `Bearer ${accessToken}`,
            'Connection': 'Keep-Alive'
          }
        })
        .then(response => response.json())
        .then(emailData => {
          const email = emailData.elements?.[0]?.['handle~']?.emailAddress;
          
          // ذخیره اطلاعات در localStorage
          const profile = {
            ...profileData,
            email: email
          };
          
          localStorage.setItem('linkedin_profile', JSON.stringify(profile));
          displayProfile(profile);
          showToast('اتصال با موفقیت انجام شد', 'success');
        });
      })
      .catch(error => {
        console.error('خطا در دریافت اطلاعات:', error);
        showToast('خطا در دریافت اطلاعات پروفایل', 'error');
      });
    }

    // ==================== مقداردهی اولیه ====================
    document.addEventListener('DOMContentLoaded', () => {
      checkAuthStatus();
      handleCallback();
    });
  </script>
</body>
</html>
