<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سیستم مدیریت حرفه‌ای لینکدین</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Vazir';
      src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/Vazir.woff2') format('woff2');
    }
    body {
      font-family: 'Vazir', sans-serif;
    }
    .linkedin-auth {
      background-color: #0A66C2;
    }
    .linkedin-auth:hover {
      background-color: #004182;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="max-w-6xl mx-auto p-4 md:p-6 space-y-6">
    
    <header class="text-center py-6">
      <h1 class="text-2xl md:text-3xl font-bold text-[#0A66C2]">مدیریت حرفه‌ای لینکدین</h1>
      <p class="text-gray-600 mt-2">اتصال هوشمند رزومه، تولید محتوا و تحلیل پیشرفته</p>
    </header>

    <section class="bg-white rounded-xl shadow-sm p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">اتصال به حساب لینکدین</h2>
      <div id="authSection">
        <button id="linkedInAuth" class="linkedin-auth flex items-center justify-center w-full max-w-xs mx-auto text-white font-medium py-2.5 px-4 rounded-lg transition duration-200">
          <i class="fab fa-linkedin-in ml-2 text-lg"></i>
          <span>اتصال با لینکدین</span>
        </button>
        <p class="text-sm text-gray-500 mt-3">برای استفاده از تمام قابلیت‌ها، لطفاً حساب لینکدین خود را متصل کنید</p>
      </div>
      
      <div id="profileSection" class="hidden mt-4 p-4 bg-gray-50 border rounded-lg">
        <div class="flex items-center">
          <img id="profileImage" src="" alt="Profile" class="w-16 h-16 rounded-full object-cover border-2 border-white shadow">
          <div class="mr-3">
            <h3 id="profileName" class="font-medium text-gray-800"></h3>
            <p id="profileHeadline" class="text-sm text-gray-600"></p>
          </div>
        </div>
        <div class="mt-4 grid grid-cols-2 gap-2 text-sm">
          <p><span class="font-medium">صنعت:</span> <span id="profileIndustry"></span></p>
          <p><span class="font-medium">ایمیل:</span> <span id="profileEmail"></span></p>
          <p><span class="font-medium">موقعیت:</span> <span id="profilePosition"></span></p>
          <p><span class="font-medium">شناسه کاربری:</span> <span id="profileId"></span></p>
        </div>
        <button id="logoutBtn" class="mt-4 text-red-600 hover:text-red-800 text-sm">
          <i class="fas fa-sign-out-alt ml-1"></i> خروج از حساب
        </button>
      </div>
    </section>
  </div>

  <script>
    // ==================== تنظیمات اتصال ====================
    const LINKEDIN_CONFIG = {
      CLIENT_ID: '78iihkedifumfl',
      REDIRECT_URI: encodeURIComponent(https://hosseincagey.github.io/linkdin/auth'), // تغییر به آدرس اصلی شما
      SCOPE: encodeURIComponent('r_liteprofile r_emailaddress'),
      STATE: '123456'
    };

    // ==================== عناصر DOM ====================
    const authBtn = document.getElementById('linkedInAuth');
    const profileSection = document.getElementById('profileSection');
    const logoutBtn = document.getElementById('logoutBtn');

    // ==================== مدیریت احراز هویت ====================
    authBtn.addEventListener('click', () => {
      // ذخیره محل فعلی برای بازگشت بعد از احراز هویت
      sessionStorage.setItem('preAuthUrl', window.location.href);
      
      const authUrl = `https://www.linkedin.com/oauth/v2/authorization?response_type=code&client_id=${LINKEDIN_CONFIG.CLIENT_ID}&redirect_uri=${LINKEDIN_CONFIG.REDIRECT_URI}&scope=${LINKEDIN_CONFIG.SCOPE}&state=${LINKEDIN_CONFIG.STATE}`;
      window.location.href = authUrl;
    });

    // ==================== پردازش بازگشت از LinkedIn ====================
    function handleCallback() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const error = urlParams.get('error');
      const state = urlParams.get('state');
      
      if (error) {
        console.error('خطا در احراز هویت:', error);
        return;
      }
      
      if (code && state === LINKEDIN_CONFIG.STATE) {
        // دریافت توکن دسترسی از سرور شما
        getAccessToken(code)
          .then(data => {
            if (data.access_token) {
              localStorage.setItem('linkedin_token', data.access_token);
              // دریافت اطلاعات پروفایل
              return getProfileData(data.access_token);
            }
          })
          .then(profile => {
            if (profile) {
              displayProfile(profile);
              // بازگشت به صفحه اصلی
              const preAuthUrl = sessionStorage.getItem('preAuthUrl');
              if (preAuthUrl) {
                window.location.href = preAuthUrl;
              }
            }
          })
          .catch(error => {
            console.error('خطا در فرآیند احراز هویت:', error);
          });
      }
    }

    // ==================== دریافت توکن دسترسی از سرور ====================
    async function getAccessToken(code) {
      // این تابع باید به سرور شما متصل شود
      const response = await fetch('https://your-server.com/api/linkedin/token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          code: code,
          redirect_uri: decodeURIComponent(LINKEDIN_CONFIG.REDIRECT_URI),
          client_id: LINKEDIN_CONFIG.CLIENT_ID
        })
      });
      
      if (!response.ok) {
        throw new Error('خطا در دریافت توکن');
      }
      
      return response.json();
    }

    // ==================== دریافت اطلاعات پروفایل ====================
    async function getProfileData(accessToken) {
      try {
        // دریافت اطلاعات پایه
        const profileResponse = await fetch('https://api.linkedin.com/v2/me', {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });
        const profileData = await profileResponse.json();
        
        // دریافت ایمیل
        const emailResponse = await fetch('https://api.linkedin.com/v2/emailAddress?q=members&projection=(elements*(handle~))', {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });
        const emailData = await emailResponse.json();
        
        return {
          ...profileData,
          email: emailData.elements?.[0]?.['handle~']?.emailAddress
        };
      } catch (error) {
        console.error('خطا در دریافت پروفایل:', error);
        return null;
      }
    }

    // ==================== نمایش پروفایل ====================
    function displayProfile(profile) {
      document.getElementById('profileName').textContent = 
        `${profile.localizedFirstName} ${profile.localizedLastName}` || 'کاربر ناشناس';
      document.getElementById('profileHeadline').textContent = 
        profile.headline || 'بدون عنوان';
      document.getElementById('profileEmail').textContent = 
        profile.email || 'عدم نمایش';
      document.getElementById('profileId').textContent = 
        profile.id || 'نامشخص';
      
      profileSection.classList.remove('hidden');
      authBtn.style.display = 'none';
    }

    // ==================== مدیریت خروج ====================
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('linkedin_token');
      profileSection.classList.add('hidden');
      authBtn.style.display = 'flex';
    });

    // ==================== بررسی وضعیت ورود ====================
    function checkAuthStatus() {
      const token = localStorage.getItem('linkedin_token');
      if (token) {
        // اگر توکن وجود دارد، اطلاعات پروفایل را دریافت کن
        getProfileData(token)
          .then(profile => {
            if (profile) {
              displayProfile(profile);
            }
          });
      }
    }

    // ==================== مقداردهی اولیه ====================
    document.addEventListener('DOMContentLoaded', () => {
      checkAuthStatus();
      handleCallback();
    });
  </script>
</body>
</html>
